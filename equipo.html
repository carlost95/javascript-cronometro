                    <hr class="section__hr section__hr--titulo">
                    <form name="formEquipo" class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombre de Equipo</label>
                            <input type="text" class="form-control" id="nombreEquipo" name="nombreEquipo"

                        </div>

                            <label class="form-label">Localidad</label>

                        </div>

                            <label class="form-label">Provincia</label>
                            <input type="text" class="form-control" id="provinciaEquipo" name="provinciaEquipo"

                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Guardar</label>
                            <div class="btn btn-success col-12" onclick="crearEquipo()"> Guardar Equipo
                            </div>
